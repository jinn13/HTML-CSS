    <h2>문제1. 색상 조절하기</h2>
    <p>색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기</p>

    <div class="div-test" id="test1"></div>

    <input type="color" id="color1">
    <button onclick="chgcolor();">변경</button>

    <script>
        function chgcolor(){
            var test1=document.getElementById('test1');
            var color=document.getElementById('color1');
            console.log(test1);
            console.log(color1.value);
            test1.style.backgroundColor=color1.value;
        }
    </script>

    <h2>문제3. HTML 태그에 접근</h2>
    <p>텍스트 박스로 입력받은 데이터를 가져와서 출력하기</p>

    <form>
    <label>구매자 : <input type="text" id="bName" placeholder="구매자의 이름을 입력하세요."></label><br><br>
    <label>상품명 : <input type="text" id="pName" placeholder="상품명을 입력하세요."></label><br><br>
    <label>가격 :   <input type="text" id="price" placeholder="구매 가격을 입력하세요. "></label><br><br>
    <input type="button" value="입력값 출력하기" onclick="print1();">
    <!-- <button onclick="print1();">입력값 출력하기</button> -->
    </form>
    
    <div id="area"></div>

    <script>
        function print1(){
            var input1=document.getElementById('bName');
            var bName=input1.value;

            var input2=document.getElementById('pName');
            var pName=input2.value;

            var input3=document.getElementById('price');
            var price=input3.value;


            document.getElementById('area').innerHTML+='구매자 : '+bName+'<br>';
            input1.value='';
            input1.focus();

            document.getElementById('area').innerHTML+='상품명 : '+pName+'<br>';
            input2.value='';

            document.getElementById('area').innerHTML+='가격 : '+price+'<br>';
            input3.value='';
        }
    </script>
