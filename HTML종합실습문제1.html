<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습문제1</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
                <label for="name"> 1. 납품자명 : </label>
                <input type="text" name="name" id="name" placeholder="name"><br><br>
                <label for="email"> 2. email : </label>
                <input type="email" name="email" id="email" placeholder="answer@naver.com"><br><br>
                <label for="homepage"> 3. 홈페이지 : </label>
                <input type="url" name="homepage" id="homepage" placeholder="홈페이지">
        </fieldset>
        <p></p>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li> <label for="pName"> 상품명 : </label>
                    <input type="text" name="pName" id="pName"></li> <br>
                <li> <label for="amount"> 납품수량 : </label>
                    <input type="number" name="amount" id="amount" min="100" placeholder="최소 100"></li><br>
                <li> <label for="point">납품등급 : </label>
                    <input type="range" name="point" id="point" min="0" max="1000" step="100"></li><br>
                <li> <label for="ect"> 기타사항 : </label>
                    <textarea name="ect" id="ect" cols="20" rows="2"></textarea></li>
            </ul>
        </fieldset>
        <br>

        <input type="submit" value="send message">
    </form>
</body>
</html>
