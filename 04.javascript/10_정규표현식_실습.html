<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식 회원가입 폼</title>
    <style>
        .hint{
            color: gray;
            padding-left: 10px; /* margin도 오케이 */
        }
    </style>
</head>
<body>
    <h1>정규 표현식 회원가입 폼</h1>
    <hr>
    <form>
        <label for="userId">* 아이디 : </label>
        <input type="text" name="userId" id="userId" required> <br>
        <p class="hint">
            첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하세요.
        </p>

        <label for="userPwd1">* 비밀번호 : </label>
        <input type="password" name="userPwd1" id="userPwd1" required>
        <p class="hint">
            영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오. 
        </p>

        <label for="userPwd2">* 비밀번호 확인 : </label>
        <input type="password" name="userPwd2" id="userPwd2" required>
        <p class="hint">
            위의 비밀번호와 일치하게 입력하시오.
        </p>

        <input type="submit" value="회원가입" onclick="return validate();">
        <input type="reset" value="초기화">
    </form>


    <script>
        function validate(){
            let regExp;
            let userId=document.getElementById('userId').value;

            console.log(userId);

            // 아이디 검사
            // 첫 글자는 반드시 영문 소문자로 입력되어야 하고
            // 영문 소문자, 숫자 포함하여 총 4~12자로 입력

            // 앞글자는 이미 들어가있으니 4~12가 아니라 3~11임
            regExp=/^[a-z][a-z0-9]{3,11}$/;
            // regExt=/^[a-z][a-z\d]/;
            // regExt=/^[가-힣][a-z\d]/;

            if(!regExp.test(userId)){
                alert('유효한 아이디를 입력하세요. ');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
