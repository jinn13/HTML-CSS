<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <!-- DOM이 그려지기 전에 얘네가 위에 있으면 적용안된다. 그래서 onload구문으로 해야함  -->
    <!-- <script src="./js/jquery-3.6.0.js"></script> -->
    <!-- <script src="./js/02_기본선택자.js"></script> -->
</head>
<body>
    <h1>기본 선택자</h1>

    <h2>1. 아이디 선택자</h2>
    <p>
        고유한 아이디 속성 값을 가진 요소만을 선택하는 선택지
    </p>
    <h1 id="id1">ID1</h1>
    <h1 id="id2">ID2</h1>

    <hr>
    <h2>2. 태그 선택자</h2>
    <p>Java</p>
    <p>Oracle</p>
    <p>HTML5</p>
    <h5>CSS</h5>
    <h5>Javascript</h5>

    <hr>
    <h2>3. class 선택자</h2>
    <p>
        클래스 속성 값을 가진 요소들을 선택하는 선택자
    </p>

    <h1 class="item">class 1</h1>
    <h1 class="item">class 2</h1>
    <h1 class="item">class 3</h1>






    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/02_기본선택자.js"></script>
</body>
</html>
